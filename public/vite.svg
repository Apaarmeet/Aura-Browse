<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Browser Automation logo">
  <defs>
    <linearGradient id="bgGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#0f1724"/>
      <stop offset="100%" stop-color="#0b0b0b"/>
    </linearGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feOffset dx="0" dy="8" result="offset"/>
      <feMerge>
        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>

  <!-- Browser window icon -->
  <g transform="translate(80,80)">
    <rect x="0" y="0" rx="36" ry="36" width="440" height="440" fill="#1e73d1" filter="url(#softShadow)"/>
    <g fill="#145ea6" transform="translate(28,32)">
      <circle cx="0" cy="0" r="14"/>
      <circle cx="42" cy="0" r="14"/>
      <circle cx="84" cy="0" r="14"/>
    </g>
    <g transform="translate(220,260)">
      <circle cx="0" cy="0" r="64" fill="#ffffff" opacity="0.95"/>
      <circle cx="0" cy="0" r="44" fill="#1e73d1"/>
      <g fill="#ffffff" opacity="0.95">
        <rect x="-18" y="-110" width="36" height="60" rx="6" ry="6"/>
        <g transform="rotate(45)"><rect x="-18" y="-110" width="36" height="60" rx="6" ry="6"/></g>
        <g transform="rotate(90)"><rect x="-18" y="-110" width="36" height="60" rx="6" ry="6"/></g>
        <g transform="rotate(135)"><rect x="-18" y="-110" width="36" height="60" rx="6" ry="6"/></g>
        <g transform="rotate(180)"><rect x="-18" y="-110" width="36" height="60" rx="6" ry="6"/></g>
        <g transform="rotate(225)"><rect x="-18" y="-110" width="36" height="60" rx="6" ry="6"/></g>
        <g transform="rotate(270)"><rect x="-18" y="-110" width="36" height="60" rx="6" ry="6"/></g>
        <g transform="rotate(315)"><rect x="-18" y="-110" width="36" height="60" rx="6" ry="6"/></g>
      </g>
    </g>
  </g>

  <!-- Text: BROWSER AUTOMATION -->
  <g transform="translate(560,220)">
    <text x="0" y="0" font-family="Arial, Helvetica, sans-serif" font-weight="700" font-size="72" fill="#ffffff">
      BROWSER
    </text>
    <text x="0" y="96" font-family="Arial, Helvetica, sans-serif" font-weight="700" font-size="72" fill="#e6e6e6">
      AUTOMATION
    </text>
  </g>

  <rect x="560" y="168" width="420" height="6" rx="3" fill="#1e73d1" opacity="0.9"/>
</svg>
